<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .error-container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .error-code {
            font-size: 3em;
            margin: 0;
            color: #900;
        }
        .error-message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error 404 - Not Found</h1>
    <p class="error-code">404</p>
    <p class="error-message">Oops! The requested resource could not be found.</p>
</div>
</body>
</html>
